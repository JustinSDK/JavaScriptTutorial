<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        div {
            background-color: #ff0000; 
            width: 200px; 
            height: 100px; 
        }
    </style>
</head>
<body>
    <div style="padding-left: 50px; padding-top: 50px;">這是一段訊息</div>
    <span></span>
    <script type="module">
        function style(elem, prop, pseudoElt = null) {
            return window.getComputedStyle(elem, pseudoElt)[prop];
        }

        let div = document.querySelector('div');
        let divColor = style(div, 'color');
        let divBkColor = style(div, 'backgroundColor');
        let divPaddingLeft = style(div, 'paddingLeft');
        
        document.querySelector('span').innerHTML = 
            `color: ${divColor}<br>` +
            `backgroundColor: ${divBkColor}<br>` +
            `paddingLeft: ${divPaddingLeft}`;
    </script>
</body>
</html>
