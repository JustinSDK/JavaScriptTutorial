<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <span id="welcome"></span>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.log('錯誤訊息', message);
            console.log('程式碼來源', source);
            console.log('錯誤發生點的行數', lineno);
            console.log('錯誤發生點的列數', colno);
            console.log('Error 實例', error);
        };
    </script>
    <script crossorigin src="http://localhost:8081/script-tag/js/error-demo.js"></script>
</body>
</html>
