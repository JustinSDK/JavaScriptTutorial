<input id="img-src" type="text"><br>
<button id="add">新增圖片</button>
<div id="images"></div>

<script type="module">
    function byId(id) {
        return document.getElementById(id);
    }

    byId('add').addEventListener('click', () => {
        let img = document.createElement('img');
        img.src = byId('img-src').value;
        byId('images').appendChild(img);
    }, false);

    byId('images').addEventListener('click', evt => {
        evt.currentTarget.removeChild(evt.target);
    }, false);
</script>
