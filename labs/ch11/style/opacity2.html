<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

    <button id='fadeOut'>淡出</button>
    <button id='fadeIn'>淡入</button><br>
    <img src="images/caterpillar.jpg">  

<script type="module">
    import {elemsById, elemsByTag} from './mods/XD-1.2.0.js';

    let image = elemsByTag('img');
    elemsById('fadeOut').addEvt('click', evt => {
        image.fadeOut();
    });

    elemsById('fadeIn').addEvt('click', evt => {
        image.fadeIn();
    });
</script>

  </body>
</html>
