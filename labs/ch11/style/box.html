<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
      img {
          color: #ffffff;
          background-color: #ff0000;
          border-width: 10px;
          border-color: black;
          border-style: solid;
          width: 100px;
          height: 82px;
          padding: 50px;
          margin: 10px;
      }

      div {
          color: #ffffff;
          background-color: #ff0000;
          border-width: 10px;
          border-color: black;
          border-style: solid;
          text-align: center;
          width: 100px;
          height: 82px;
          padding: 50px;
          margin: 10px;
      }            
    </style>
</head>
<body>

<img src="images/caterpillar.jpg">
<div>內容</div>
<span></span>

<script type="module">
    function style(elem, prop, pseudoElt = null) {
        return window.getComputedStyle(elem, pseudoElt)[prop];
    }
    
    // 實作範例
</script>
</body>
</html>
