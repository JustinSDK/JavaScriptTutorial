<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
</head>
<body>
    Account: <div id="out"></div>
    <script type="module">
        import * as out from './out.js';
        import {InsufficientException, Account} from './bank.js';

        out.setOut(document.getElementById('out'));

        let acct = new Account('Justin Lin', '123-4567', 1000);
        try {
            acct.withdraw(500);
            out.println(acct.toString());
            out.println(acct.balance);
        }
        catch(e) {
            if(e instanceof InsufficientException) {
                out.println(`${e.name}ï¼š${e.message}`);
            }
            else {
                throw e;
            }
        } 
    </script>    
</body>
</html>
